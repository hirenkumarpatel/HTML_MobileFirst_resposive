<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TaskMapper</title>
    <link rel="stylesheet" href="css/taskmapper.css" />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <main>
      <header id="header">
        <h2 id="app-title">Task Mapper</h2>
        <button id="new-task-link">
          <!-- <i class="ion-ios-plus-outline"></i>New Task -->
          <!-- <ion-icon name="add-circle-outline" .class="icon"></ion-icon>New Task -->
          <i class="icon ion-ios-plus-outline"></i>New Task
        </button>
      </header>
      <div class="container">
        <section id="new-task-section">
          <label>Enter task description</label>
          <div class="new-task-box">
            <input type="text" name="new-task" />
            <input type="submit" id="new-task-button" value="Add Task" />
          </div>
        </section>
        <section>
          <ul id="task-labels">
            <li id="task-list"><a href=""><i class="ion-checkmark-circled"></i> Create Project Design</a></li>
            <li id="task-list"><a href=""><i class="ion-checkmark-circled"></i>Attend Interview</a></li>
            <li id="task-list"><a href=""><i class="ion-checkmark-circled"></i>Metting at Company</a></li>
          </ul>
        </section>
        <footer>Hiren Patel copyright &copy: 2019</footer>
      </div>
    </main>
  </body>
  <!-- <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script> -->
</html>
